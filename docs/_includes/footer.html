<footer class="site-footer">
    <div class="wrapper">
        <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title | escape }}. {{ site.description | escape }}</p>
        {%- if site.email -%}
        <p><a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
        {%- endif -%}
    </div>
</footer>
