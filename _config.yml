# Ultra-minimal Jekyll config

title: Gridwise
description: WebGPU Compute Primitives in JavaScript
url: "https://gridwise-webgpu.github.io"
baseurl: "/gridwise"

# Tell Jekyll that collections (like _posts) are inside docs/
source: docs

theme: minima

# Exclude everything else from Jekyll processing
exclude:
  - "*.mjs"
  - "*.js"
  - "examples/"
  - "misc/"
  - Gemfile
  - Gemfile.lock
  - "*.py"
  - README.md
  - vendor/
  - .bundle/
  - node_modules/

# Keep files as-is (don't process)
keep_files:
  - examples
  - "*.mjs"
  - "*.html"

markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
