# Ultra-minimal Jekyll config

title: Gridwise
description: WebGPU Compute Primitives in JavaScript
url: "https://gridwise-webgpu.github.io"
baseurl: "/gridwise"

# Layouts and includes live inside docs/ even though source is the repo root
layouts_dir: docs/_layouts
includes_dir: docs/_includes

# Exclude everything that shouldn't become part of the site
exclude:
  - "*.js"
  - "misc/"
  - Gemfile
  - Gemfile.lock
  - "*.py"
  - "*.sh"
  - README.md
  - CLAUDE.md
  - vendor/
  - .bundle/
  - node_modules/
  - tmp/
  - docs/README.md
  - _site/

markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
